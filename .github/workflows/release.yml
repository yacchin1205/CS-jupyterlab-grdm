name: Release

on:
  push:
    branches: ["*"]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '16.x'
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'


    - name: Setup pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-3.8-${{ hashFiles('package.json') }}
        restore-keys: |
          pip-3.8-
          pip-

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Setup yarn cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          yarn-

    - name: Install dependencies
      run: python -m pip install -U jupyterlab~=4.0 check-manifest jupyterlab-translate
    - name: Build the extension
      run: |
        set -eux
        jlpm
        jlpm run eslint:check

        # Prepare .mo file
        jupyterlab-translate compile . rdm_binderhub_jlabextension -l ja_JP

        python -m pip install .

        jupyter server extension list 2>&1 | grep -ie "rdm_binderhub_jlabextension.*OK"

        jupyter labextension list 2>&1 | grep -ie "rdm-binderhub-jlabextension.*OK"
        python -m jupyterlab.browser_check

  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - name: Check Release
        uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: TEST
        run: |
          set -eux
          ls -la

      - name: Upload Distributions
        uses: actions/upload-artifact@v3
        with:
          name: rdm_binderhub_jlabextension-releaser-dist-${{ github.run_number }}
          path: .jupyter_releaser_checkout/dist

  draft_release:
    needs: check_release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: rdm_binderhub_jlabextension-releaser-dist-${{ github.run_number }}
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: true
        prerelease: false
        release_name: ${{ github.ref }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload pip package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: myextension.tar.gz
        asset_name: rdm_binderhub_jlabextension-${{ github.ref }}.tar.gz
        asset_content_type: application/gzip
    - name: upload nodejs package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: myextension-nodejs.tgz
        asset_name: rdm-binderhub-jlabextension-${{ github.ref }}.tgz
        asset_content_type: application/gzip
